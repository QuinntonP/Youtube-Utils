<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="intro">
            <h1>Youtube Utils</h1>
            <p>By Quinnton</p>
            <p>Version 1.2.1</p>
        </div>

        <div class="options">
            <div class="option">
                <label class="toggle-switch square">
                    <input type="checkbox" id="paid-promotion">
                    <span class="slider"></span>
                </label>
                <p>Includes Paid Promotion</p>
            </div>

            <div class="option">
                <label class="toggle-switch square">
                    <input type="checkbox" id="dislikes">
                    <span class="slider"></span>
                </label>
                <p>Return Dislikes</p>
            </div>

            <div class="option">
                <label class="toggle-switch square">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <p>Enable Feature</p>
            </div>

            <div class="option">
                <label class="toggle-switch square">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <p>Extra Settings</p>
            </div>
        </div>
        <script src="scripts/popup.js"></script>
    </main>
</body>
</html>
